<mat-card>
    <mat-form-field>
        <input matInput type="text" [(ngModel)]="enteredTitle" placeholder="Title" />
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="enteredContent" placeholder="Body"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
