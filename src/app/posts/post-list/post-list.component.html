<mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ post.title }}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p>{{ post.content }}</p>
    </mat-expansion-panel>
</mat-accordion>
<p *ngIf="posts.length <= 0" class="mat-body-1 info-text">
    No Posts Added Yet!
</p>
